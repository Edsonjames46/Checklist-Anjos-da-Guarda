<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checklist de Frota</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(to bottom, #e0f7fa, #f7f7f7);
        margin: 0;
        padding: 0;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }
      .checklist-icon {
        text-align: center;
        font-size: 80px;
        color: #007bff;
        margin-top: 30px;
        margin-bottom: 10px;
      }
      h1 {
        text-align: center;
        color: #007bff;
      }
      form {
        background: #ffffffdd;
        padding: 25px;
        border-radius: 12px;
        margin: 20px auto 40px auto;
        max-width: 800px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        flex-grow: 1;
      }
      label {
        display: block;
        margin-top: 15px;
        font-weight: 600;
        color: #333;
      }
      input,
      select,
      textarea {
        width: 100%;
        padding: 12px;
        margin-top: 5px;
        border-radius: 8px;
        border: 1px solid #ccc;
        font-size: 1em;
      }
      button {
        background: #007bff;
        color: #fff;
        font-size: 16px;
        border: none;
        cursor: pointer;
        margin-top: 20px;
        padding: 12px;
        border-radius: 8px;
        width: 100%;
      }
      button:hover {
        background: #0056b3;
      }
      footer {
        text-align: center;
        padding: 15px;
        background: #007bff;
        color: white;
        font-weight: 600;
        margin-top: auto;
      }
      /* Área de admin */
      #adminPanel {
        display: none;
        max-width: 900px;
        margin: 20px auto;
        padding: 20px;
        background: #fff;
        border-radius: 12px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      }
      #loginBox {
        max-width: 400px;
        margin: 30px auto;
        background: #fff;
        padding: 20px;
        border-radius: 12px;
        box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
      }
      #loginBox h2 {
        text-align: center;
        color: #007bff;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
      }
      th,
      td {
        border: 1px solid #ccc;
        padding: 8px;
        text-align: center;
      }
      th {
        background: #007bff;
        color: white;
      }
    </style>
  </head>
  <body>
    <div class="checklist-icon"><i class="fas fa-clipboard-check"></i></div>
    <h1>Checklist Anjos da Guarda</h1>

    <!-- Formulário cliente -->
    <form
      method="POST"
      action="https://script.google.com/macros/s/AKfycbykhm8jwLpTR39oj7eUuzp20swtLqUuyKBxn1wO3dz-i-tUSY0iHGlkGtcj8q9DsFqFXg/exec"
    >
      <label><i class="fas fa-user"></i> Motorista:</label>
      <input
        type="text"
        name="driver"
        placeholder="Nome do motorista"
        required
      />

      <label><i class="fas fa-id-card"></i> Placa da Moto:</label>
      <select name="vehicle" id="vehicle" required>
        <option value="">Selecione</option>
        <option value="SHT4D07">SHT4D07</option>
        <option value="SHT4D84">SHT4D84</option>
        <option value="SHT4D74">SHT4D74</option>
        <option value="QMY5E74">QMY5E74</option>
        <option value="SHI1I61">SHI1I61</option>
        <option value="Outro">Outro</option>
      </select>
      <input
        type="text"
        name="vehicleOther"
        id="vehicleOther"
        style="display: none"
        placeholder="Digite a placa"
      />

      <label><i class="fas fa-road"></i> Finalidade:</label>
      <select name="purpose" id="purpose" required>
        <option value="">Selecione</option>
        <option value="Início de Rota">Início de Rota</option>
        <option value="Fim de Rota">Fim de Rota</option>
        <option value="Abastecimento">Abastecimento</option>
        <option value="Manutenção">Manutenção</option>
        <option value="Correspondência">Correspondência</option>
      </select>

      <div id="kmStartDiv">
        <label><i class="fas fa-tachometer-alt"></i> KM Inicial:</label>
        <input type="number" name="kmStart" placeholder="Digite o KM inicial" />
      </div>
      <div id="kmEndDiv" style="display: none">
        <label><i class="fas fa-tachometer-alt"></i> KM Final:</label>
        <input type="number" name="kmEnd" placeholder="Digite o KM final" />
      </div>

      <label><i class="fas fa-car"></i> Uso do Veículo:</label>
      <select name="usage" required>
        <option value="">Selecione</option>
        <option value="Serviço">Serviço</option>
        <option value="Transporte Pessoal">Transporte Pessoal</option>
        <option value="Emergência">Emergência</option>
      </select>

      <label
        ><i class="fas fa-exclamation-triangle"></i> Veículo possui
        alteração?</label
      >
      <select name="issueSelect" id="issueSelect" required>
        <option value="">Selecione</option>
        <option value="Não">Não</option>
        <option value="Sim">Sim</option>
      </select>
      <div id="issueDetails" style="display: none">
        <label><i class="fas fa-pen"></i> Descreva a alteração:</label>
        <textarea
          name="issueDesc"
          id="issueDesc"
          rows="4"
          placeholder="Detalhes da alteração"
        ></textarea>
      </div>

      <button type="submit">
        <i class="fas fa-paper-plane"></i> Enviar Checklist
      </button>
    </form>

    <!-- Login administrador -->
    <div id="loginBox">
      <h2>Área Restrita</h2>
      <label>Usuário:</label>
      <input type="text" id="userLogin" placeholder="Digite o login" />
      <label>Senha:</label>
      <input type="password" id="userPass" placeholder="Digite a senha" />
      <button onclick="checkLogin()">Acessar</button>
    </div>

    <!-- Painel admin -->
    <div id="adminPanel">
      <h2>Painel Administrativo</h2>
      <input type="text" id="filterInput" placeholder="Filtrar registros..." />
      <table>
        <thead>
          <tr>
            <th>Motorista</th>
            <th>Placa</th>
            <th>Finalidade</th>
            <th>KM Inicial</th>
            <th>KM Final</th>
            <th>Uso</th>
            <th>Alteração</th>
          </tr>
        </thead>
        <tbody id="tableBody">
          <!-- registros adicionados aqui -->
        </tbody>
      </table>
    </div>

    <footer>SegurançaARN / Edson Garcia</footer>

    <script>
      const vehicle = document.getElementById("vehicle");
      const vehicleOther = document.getElementById("vehicleOther");
      const purpose = document.getElementById("purpose");
      const kmStartDiv = document.getElementById("kmStartDiv");
      const kmEndDiv = document.getElementById("kmEndDiv");
      const issueSelect = document.getElementById("issueSelect");
      const issueDetails = document.getElementById("issueDetails");

      vehicle.addEventListener("change", () => {
        vehicleOther.style.display =
          vehicle.value === "Outro" ? "block" : "none";
        vehicleOther.required = vehicle.value === "Outro";
      });
      purpose.addEventListener("change", () => {
        kmStartDiv.style.display =
          purpose.value === "Fim de Rota" ? "none" : "block";
        kmEndDiv.style.display =
          purpose.value === "Fim de Rota" ? "block" : "none";
      });
      issueSelect.addEventListener("change", () => {
        issueDetails.style.display =
          issueSelect.value === "Sim" ? "block" : "none";
        if (issueSelect.value !== "Sim")
          document.getElementById("issueDesc").value = "";
      });

      function checkLogin() {
        const user = document.getElementById("userLogin").value.trim();
        const pass = document.getElementById("userPass").value.trim();
        if (user === "guerreiro" && pass === "Selva") {
          document.getElementById("loginBox").style.display = "none";
          document.getElementById("adminPanel").style.display = "block";
        } else {
          alert("Usuário ou senha incorretos!");
        }
      }
    </script>
  </body>
</html>
